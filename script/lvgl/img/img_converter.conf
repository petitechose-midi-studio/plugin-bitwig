# LVGL Image Converter Configuration
# Paths relative to project root

# Source images directory
IMG_SOURCE_DIR="asset/img"

# Output directory for generated .c files
IMG_OUTPUT_DIR="src/ui/img"

# Color format: ARGB8888, ARGB8565, RGB565, etc.
COLOR_FORMAT="ARGB8565"

# Compression: NONE, RLE, LZ4
COMPRESS="LZ4"
