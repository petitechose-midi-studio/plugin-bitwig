# LVGL Icon Font Builder Configuration - Bitwig Plugin
# Paths relative to project root

# Source SVG icons directory
SVG_SOURCE_DIR="asset/icon"

# Output directory for generated TTF
TTF_OUTPUT_DIR="asset/font"

# Output directory for Icon.hpp and LVGL binary fonts
HEADER_OUTPUT_DIR="src/ui/font"

# Cache directory for incremental builds
CACHE_DIR=".cache/icons"

# Tools (Windows paths)
INKSCAPE="C:/Program Files/Inkscape/bin/inkscape.exe"
FONTFORGE="C:/Program Files/FontForgeBuilds/bin/fontforge.exe"

# Font settings
FONT_NAME="bitwig_icons"
FONT_FAMILY="Bitwig Icons"
UNITS_PER_EM="1000"
ASCENT="800"
DESCENT="200"
GLYPH_MARGIN="50"
UNICODE_START="0xE000"

# SVG processing
PADDING_PERCENT="0.10"

# LVGL font sizes: Name:pixels,Name:pixels
FONT_SIZES="S:12,M:14,L:16"

# Bits per pixel for LVGL fonts (1, 2, 4, or 8)
LVGL_BPP="4"

# C++ header that declares the fonts struct (for Icon::set)
HEADER_INCLUDE="BitwigFonts.hpp"

# Name of the fonts struct instance (for Icon::set)
FONTS_STRUCT="bitwig_fonts"
